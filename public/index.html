<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>MVVMC Example</title>
    <meta name="description" content="This project showcases how an online shop could be created using the MVVMC architecture pattern." />

    <link href="./brixi.css" rel="stylesheet" />
    <link href="./assets/normalize.css" rel="stylesheet" />
    <link href="./assets/layout.css" rel="stylesheet" />
    <link href="./assets/select-component.css" rel="stylesheet" />
    <link href="./assets/input-component.css" rel="stylesheet" />
    <link href="./assets/shop-view.css" rel="stylesheet" />
    <link href="./assets/buttons.css" rel="stylesheet" />

    <script type="module" src="./assets/bootstrap.mjs"></script>
</head>
<body>
    <header>
        <div class="w-full mx-auto" flex="items-center justify-between row nowrap" style="max-width: 1200px;">
            <a href="/" id="logo">
                <strong>100%</strong>
                <i>
                    <span>E</span>
                    <span>A</span>
                    <span>T</span>
                </i>
            </a>
            <button class="button -text -primary">view cart</button>
        </div>
    </header>
    <main>
        <form class="mb-auto p-1 bg-white border-1 border-solid border-grey-300 radius-0.5" style="position: sticky;top: 8rem;">
            <div class="w-full pb-1.5" flex="justify-between items-center">
                <h2 class="font-grey-800 font-medium">Filters</h2>
                <button type="reset" class="font-xs font-primary-700 cursor-pointer">Reset Filters</button>
            </div>
            <shop-search-filter web-component class="input mb-1.5">
                <label for="search">Search</label>
                <input type="search" id="search" autocapitalize="off" autocomplete="off" />
            </shop-search-filter>
            <shop-category-filter web-component class="select mb-1.5">
                <label for="category">Filter by Category</label>
                <select id="category">
                    <option value=""></option>
                    <option value="dairy">Dairy</option>
                    <option value="fruit">Fruit</option>
                    <option value="vegetable">Vegetable</option>
                    <option value="bakery">Bakery</option>
                    <option value="meat">Meat</option>
                </select>
                <i>
                    <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z"></path></svg>
                </i>
            </shop-category-filter>
            <shop-sort-filter web-component class="select">
                <label for="sort">Sort</label>
                <select id="sort">
                    <option value="price-lh">Price Low to High</option>
                    <option value="price-hl">Price High to Low</option>
                    <option value="rating-hl">Rating High to Low</option>
                    <option value="rating-lh">Rating Low to High</option>
                </select>
                <i>
                    <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path fill="currentColor" d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z"></path></svg>
                </i>
            </shop-sort-filter>
        </form>
        <shop-view web-component></shop-view>
    </main>
</body>
</html>
